<body>
    <script>
        function ham1(arr1,arr2,number){
            if(number<0||number>arr1.length){
                return `vị trí chèn ko hợp lệ`;
            }
            const arr=[...arr1];
            arr.splice(number,0,...arr2);
            return arr;
        }
        console.log( ham1([1,2,3,7,8], [4,5,6], 2));
    </script>
</body>

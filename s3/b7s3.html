<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function ham1(...args){  
            let obj={};
            args.forEach(e=>{
                for(key in e){
                    obj[key]=e[key];
                }
            })
            return  obj;
        }
        console.log( ham1( { a: 1, b: 2 },{ b: 3, c: 4 },{ c: 5, d: 6 }));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ham(...args){
            let result=[];
            args.forEach(e=>{
                let total=e.reduce((acc,store)=>{
                    return acc+store;
                });
                result.push(total);
            })
            return result;
        }
        console.log(ham([1,2],[6,7,8],[12,8]));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ham(...args){
            let results=[];
           for(let i=0;i<args[0].length;i++){
               let arr=args.reduce((function(acc,current){
                    acc.push(current[i]);
                    return acc;
                }),[]);
                results.push(arr);
           }
           return results;
        }
        console.log(ham([1,2,3], [4,5,6],[true, false, true]),3);
    </script>
</body>
</html>
